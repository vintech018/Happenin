<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Happenin</title>

  <link rel="icon" href="favicon.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Google Sign-In SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Your custom Google login JS -->
  <script src="google-login.js" defer></script>
</head>

<body class="auth-page">
  <main class="auth-card">
    <a href="index.html" class="brand" style="display: block; text-align: center; margin-bottom: 1.5rem;">Happenin</a>
    <h2>Welcome back</h2>

    <div class="social-login">
      <!-- Google Sign-In button -->
      <div id="g_id_onload"
           data-client_id="705184843071-t6cck0onvhjri6ug9250dmmcjq76tsst.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>

      <div id="googleSignInBtn" class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="left">
      </div>

      <!-- Facebook button -->
      <button class="social-btn facebook">
        <i class="fab fa-facebook-f"></i> Continue with Facebook
      </button>
    </div>
    
    <div class="divider"><span>or login with email</span></div>
    
    <form action="#" method="post" class="form">
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" name="email" required placeholder="Email address" />
      </div>

      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" name="password" required minlength="6" placeholder="Password" />
        <i class="fas fa-eye-slash toggle-password"></i>
      </div>

      <div class="form-row">
        <label class="checkbox"><input type="checkbox" /> <span>Remember me</span></label>
        <a href="#" class="text-link">Forgot password?</a>
      </div>

      <button class="btn login-btn" type="submit">Login</button>

      <p class="signup-link">New here? <a href="#">Sign up</a> or <a href="index.html">Continue as guest</a></p>
    </form>
  </main>
  
  <footer class="site-footer small">
    <div class="container">
      <p>© <span id="year5"></span> Happenin</p>
    </div>
  </footer>
  
  <!-- Scroll to top button -->
  <button id="scrollToTop" class="scroll-top-btn" title="Go to top">↑</button>

  <script>
    // Update footer year
    document.getElementById('year5').textContent = new Date().getFullYear();

    // Toggle password visibility
    const toggleIcon = document.querySelector('.toggle-password');
    const passwordInput = document.querySelector('input[type="password"]');

    toggleIcon.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      toggleIcon.classList.toggle('fa-eye', isHidden);
      toggleIcon.classList.toggle('fa-eye-slash', !isHidden);
    });

    // Scroll to top
    const scrollToTopBtn = document.getElementById('scrollToTop');
    window.addEventListener('scroll', () => {
      scrollToTopBtn.classList.toggle('show', window.pageYOffset > 300);
    });
    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
