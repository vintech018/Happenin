<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Events — Happenin</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="site-header small">
    <div class="container nav-row">
      <a href="index.html" class="brand">Happenin</a>
      <nav>
        <a href="movies.html">Movies</a>
        <a href="live.html">Live Events</a>
        <a href="about.html">About</a>
        <a href="feedback.html">Feedback</a>
        <a href="login.html" class="btn btn-ghost">Login</a>
      </nav>
    </div>
  </header>

  <main class="container list-page">
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-bar" placeholder="Search for events, concerts, comedy shows...">
    </div>

    <div class="category-nav" id="categoryNav">
      <a href="#" class="category-item active" data-category="All">All</a>
      <a href="#" class="category-item" data-category="Concert">Concerts</a>
      <a href="#" class="category-item" data-category="Comedy">Comedy</a>
      <a href="#" class="category-item" data-category="Stand-up">Stand-up</a>
      <a href="#" class="category-item" data-category="Theatre">Theatre</a>
      <a href="#" class="category-item" data-category="Sports">Sports</a>
    </div>
    
    <h1>Live Events</h1>

    <div class="grid" id="liveEventGrid">
      <p class="loading-text">Loading live events from server...</p>
    </div>
  </main>

  <footer class="site-footer small">
    <div class="container">
      <p>© <span id="year4"></span> Happenin</p>
    </div>
  </footer>
  
  <button id="scrollToTop" class="scroll-top-btn" title="Go to top">↑</button>

  <script>
    // Set current year - Kept the existing logic for the footer year.
    document.getElementById('year4').textContent = new Date().getFullYear();
    
    // Scroll to top functionality - Kept the existing logic.
    const scrollToTopBtn = document.getElementById('scrollToTop');
    
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        scrollToTopBtn.classList.add('show');
      } else {
        scrollToTopBtn.classList.remove('show');
      }
    });
    
    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
  <script src="live-events.js"></script>
</body>
</html>
